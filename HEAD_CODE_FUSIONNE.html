<!-- ⚡ VARIABLES CSS PROTOCOLE 24 - VOID & ACID -->
<style>
:root {
  /* Palette Void & Acid */
  --void: #050505;
  --carbon: #0F0F0F;
  --acid: #CCFF00;
  --alert: #FF3300;
  --platinum: #EAEAEA;
  --dim: rgba(255, 255, 255, 0.03);
  --gold: #D4AF37;
  
  /* Spacing & Grid */
  --grid-size: 60px;
  --spacing-xs: 0.5rem;
  --spacing-sm: 1rem;
  --spacing-md: 2rem;
  --spacing-lg: 4rem;
  
  /* Typography */
  --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  --font-heading: 'Space Grotesk', sans-serif;
  --font-mono: 'JetBrains Mono', 'Courier New', monospace;
}

/* 2. FORCE font-display swap (Fix CLS fonts) */
@font-face {
  font-family: 'Spacegrotesk';
  font-display: swap !important;
}
@font-face {
  font-family: 'Space Grotesk';
  font-display: swap !important;
}
@font-face {
  font-family: 'Inter';
  font-display: swap !important;
}

/* 3. CSS CRITIQUE INLINE pour éviter FOUC */
body { 
  margin: 0; 
  padding: 0; 
  font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
  background: #050505;
  color: #EAEAEA;
  overflow-x: hidden;
}

/* 4. PRÉ-DIMENSIONNER header pour éviter CLS */
header { min-height: 100vh; }

/* 5. DÉSACTIVER animations qui causent CLS */
.hero-load,
.reveal-text,
.animate-fadeIn {
  opacity: 1 !important;
  transform: none !important;
}

/* ⭐ LOADER CSS PUR - Fond noir fixe */
body::before {
  content: '';
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: linear-gradient(135deg, #050505 0%, #0F0F0F 100%);
  z-index: 99999;
  transition: opacity 0.6s ease, visibility 0.6s ease;
}

body.loaded::before {
  opacity: 0;
  visibility: hidden;
}

/* Logo animé du loader (pulse) */
body::after {
  content: '';
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 120px; height: 120px;
  background-image: url('https://cdn.prod.website-files.com/69296dff64369c09698b8e09/695809f6ebea6a58ef3b1c7c_Capture%20d%E2%80%99e%CC%81cran%202026-01-02%20a%CC%80%2016.11.53.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  z-index: 100000;
  animation: pulse 1.5s ease-in-out infinite;
  transition: opacity 0.6s ease, visibility 0.6s ease;
}

body.loaded::after {
  opacity: 0;
  visibility: hidden;
}

@keyframes pulse {
  0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(0.95); }
  50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
}
